<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>User Password</th>
                    <th>User Role</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                    <th>Phonenumber</th>
                </tr>
            </thead>
            <tbody id="userBody">
            </tbody>
        </table>
        <br>
        <br>
        <button id="getUsers">Click here to Show all Users</button>
    </div>
    <div>
        <h2>Add a User:</h2>
        <form>
            <label for="userName">What is your Username?</label>
            <input type="text" name="userName" id="userName">
            <br>
            <label for="userPassword">Choose your password</label>
            <input type="text" name="userPassword" id="userPassword">
            <br>
            <input type="radio" id="employee" name="userRole" value="Employee">
            <label for="employee">Employee</label> 
            <input type="radio" id="finance_manager" name="userRole" value="Finance Manager">
            <label for="finance_manager">Finance Manager</label>
            <br>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
            <br>
            <label for="eMail">E-Mail Address</label>
            <input type="text" name="eMail" id="eMail">
            <br>
            <label for="phoneNumber">Phonenumber</label>
            <input type="text" name="phoneNumber" id="phoneNumber">
            <br>
        </form>
        <button id="userBtn">Add New User</button>
    </div>
    
    <script src="Users.js"></script>    
</body>
</html>
