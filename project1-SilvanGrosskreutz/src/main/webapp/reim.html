<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Interface</title>
</head>
<body>
    <div style="text-align: center">
        <h2>Add a Reimbursement:</h2>
        <form>
            <label for="amount">What is the amount of your Reimbursement?</label>
            <input type="number" name="amount" id="amount" min="0">
            <br>
            <input type="radio" id="lodge" name="ReimType" value="LODGING">
            <label for="lodge"> Lodging</label> 
            <input type="radio" id="travel" name="ReimType" value="TRAVEL">
            <label for="travel"> Travel</label>
            <input type="radio" id="food" name="ReimType" value="FOOD">
            <label for="food"> Food</label> 
            <input type="radio" id="other" name="ReimType" value="OTHER">
            <label for="other"> Other</label> 
            <br>
            <br>
            <br>
        </form>
        <button id="reimBtn">Add New Reimbursement</button>
    </div>
    <script src="Reim.js"></script>    
</body>
</html>
