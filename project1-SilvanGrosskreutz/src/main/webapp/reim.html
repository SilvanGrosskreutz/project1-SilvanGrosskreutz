<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Interface</title>
</head>
<body>
    <div style="text-align: center">
        <h2>Add a Reimbursement:</h2>
        <form>
            <label for="amount">What is the amount of your Reimbursement?</label>
            <input type="number" name="amount" id="amount">
            <br>
        </form>
        <button id="reimBtn">Add New Reimbursement</button>
    </div>
    <br>
    <br>
    <br>
    <div>
        <table>
            <thead>
                <tr>
                    <th>Reimbursement ID</th>
                    <th>Status</th>
                    <th>Author Name</th>
                    <th>Resolver Name</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody id="reimBody">
            </tbody>
        </table>
        <br>
        <br>
        <button id="getReims">Click here to Show all Reims</button>
    </div>
    
    <script src="Reim.js"></script>    
</body>
</html>
