<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface</title>
</head>
<body>
    <div>
        <h3 style="text-decoration: underline";>Login</h3>
        <form action="login" method="post">
            <table>
                <tr>
                    <td><input type="text" name="userId"
                        placeholder="ENTER USERNAME"></td>
                </tr>
                <tr>
                    <td><input type="password" name="password"
                        placeholder="ENTER PASSWORD"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="login"></td>
                </tr>
            </table>
        </form>
    </div>
    <br>
    <br>
    <div>
        <h2>Registration as a Employee:</h2>
        <form>
            <label for="userName">What is your Username?</label>
            <input type="text" name="userName" id="userName">
            <br>
            <label for="userPassword">Choose your password</label>
            <input type="text" name="userPassword" id="userPassword">
            <br>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            <br>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
            <br>
            <label for="eMail">E-Mail Address</label>
            <input type="text" name="eMail" id="eMail">
            <br>
            <label for="phoneNumber">Phonenumber</label>
            <input type="text" name="phoneNumber" id="phoneNumber">
            <br>
        </form>
        <button id="userBtn">Register as a new User</button>
    </div>
    <br>
    <br>
    <div>
        <h2>Registration as a Finance Manager:</h2>
        <form>
            <label for="userName1">What is your Username?</label>
            <input type="text" name="userName1" id="userName1">
            <br>
            <label for="userPassword1">Choose your password</label>
            <input type="text" name="userPassword1" id="userPassword1">
            <br>
            <label for="firstname1">First Name</label>
            <input type="text" name="firstname1" id="firstname1">
            <br>
            <label for="lastname1">Last Name</label>
            <input type="text" name="lastname1" id="lastname1">
            <br>
            <label for="eMail1">E-Mail Address</label>
            <input type="text" name="eMail1" id="eMail1">
            <br>
            <label for="phoneNumber1">Phonenumber</label>
            <input type="text" name="phoneNumber1" id="phoneNumber1">
            <br>
        </form>
        <button id="fmBtn">Register as a new Finance Manager</button>
    </div>
    <br>
    <br>
    <br>
    <div>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Name</th>
                    <th>User Password</th>
                    <th>User Role</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>E-Mail</th>
                    <th>Phonenumber</th>
                </tr>
            </thead>
            <tbody id="userBody">
            </tbody>
        </table>
        <br>
        <br>
        <button id="getUsers">Click here to Show all Users</button>
    </div>
    
    <script src="Users.js"></script>    
</body>
</html>
