<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reimbursement Interface</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="background-color: rgba(0, 0, 0, 0.593);">
    <div style="text-align: center;">
        <table class="table table-dark striped">
            <thead>
                <tr>
                    <th>Reimbursement ID</th>
                    <th>Status</th>
                    <th>Author Name</th>
                    <th>Resolver Name</th>
                    <th>Amount</th>
                    <th>Reimbursement Type</th>
                </tr>
            </thead>
            <tbody id="reimBody">
            </tbody>
        </table>
        <br>
        <br>
        <button id="getReims">Click here to show all Reimbursements</button>
    </div>
    <br><br><br>
    <div style="text-align: center;">
      <h2>Change Status of a Reimbursement by ID</h2>
    </div>
      <div style="text-align: center;">
        <form>
          <label for="updateReimId">Id:</label>
          <input type="number" name="updateReimId" id="updateReimId" min="0">
          <label for="updateReimStatus">Status:</label>
          <select name="updateReimStatus" id="updateReimStatus">
            <option value="PENDING">Pending</option>
            <option value="APPROVED">Approved</option>
            <option value="DENIED">Denied</option>
          </select>
        </form>
      </div>
      <br>
      <div style="text-align: center;">
        <button id="updateReimBtn">Change Reimbursement Status</button>
      </div>
    
    <script src="finance.js"></script>    
</body>
</html>
